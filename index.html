<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrooms</title>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
        window.module = {};
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/react-router-dom@6.26.2/dist/umd/react-router-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for sliding panel and responsiveness */
        .upload-panel {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .upload-panel.open {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .chatroom-list li {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .message-input {
                font-size: 0.9rem;
            }

            .upload-panel {
                padding: 1rem;
            }

            .upload-panel button,
            .upload-panel label {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="/config.js"></script>
    <script src="/src/app.js" type="text/babel" data-presets="react"></script>
</body>

</html>
